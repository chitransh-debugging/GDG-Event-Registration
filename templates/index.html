<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDG AITR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Particle Canvas -->
  <canvas id="particle-canvas"></canvas>

  <div class="container">
      <img src="{{ url_for('static', filename='gdg-logo.png') }}" alt="GDG Logo" class="logo">
      <h1>Welcome to GDG AITR</h1>
      <p>Join us for exciting tech events and workshops!</p>
      <a href="{{ url_for('register') }}" class="btn-register">Register Now</a>
  </div>

  <script>
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const colors = ["#4285F4", "#EA4335", "#FBBC05", "#34A853"];
      const particles = [];

      function random(min, max) { return Math.random() * (max - min) + min; }

      class Particle {
          constructor(x, y) {
              this.x = x || random(0, canvas.width);
              this.y = y || random(0, canvas.height);
              this.radius = random(2, 6);
              this.color = colors[Math.floor(random(0, colors.length))];
              this.vx = random(-0.3, 0.3);
              this.vy = random(-0.3, 0.3);
              this.life = 0; // 0 = background particle
          }
          draw() {
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
              ctx.fillStyle = this.color;
              ctx.fill();
          }
          update() {
              this.x += this.vx;
              this.y += this.vy;
              if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
              if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
              if(this.life > 0) this.life--;
              this.draw();
          }
      }

      // Initial floating particles
      for(let i=0; i<80; i++){ particles.push(new Particle()); }

      function animate() {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          for(let i=particles.length-1; i>=0; i--){
              const p = particles[i];
              p.update();
              if(p.life === 0 && i>=80) particles.splice(i,1); // remove expired click particles
          }
          requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      });

      // Click burst
      canvas.addEventListener('click', (e) => {
          for(let i=0; i<8; i++){
              let p = new Particle(e.clientX, e.clientY);
              p.vx = random(-2,2);
              p.vy = random(-2,2);
              p.radius = random(3,7);
              p.life = 80;
              particles.push(p);
          }
      });
  </script>
</body>
</html>
